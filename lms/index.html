<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Man Standing Advisor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <div class="header-badge">âš½</div>
      <h1>Last Man Standing</h1>
      <p>AI-powered picks with smart risk analysis</p>
    </header>

    <section class="controls card">
      <div class="controls-header">
        <h2>Season Setup</h2>
      </div>
      
      <div class="controls-row">
        <label class="input-group">
          <span class="input-label">Season</span>
          <select id="season" class="modern-select">
            <option value="2025">2025-26 (Current)</option>
            <option value="2024">2024-25</option>
            <option value="2023">2023-24</option>
            <option value="2022">2022-23</option>
            <option value="2021">2021-22</option>
          </select>
        </label>

        <label class="input-group">
          <span class="input-label">Round</span>
          <input type="number" id="gameweek" class="modern-input" min="1" max="38" value="12" />
        </label>
      </div>

      <div class="strategy-section">
        <span class="input-label">Risk Strategy</span>
        
        <!-- Hidden legacy select for script compatibility -->
        <select id="strategy" class="legacy-strategy-select" aria-hidden="true" tabindex="-1">
          <option value="conservative">Low risk - save elites</option>
          <option value="balanced" selected>Medium risk - balanced</option>
          <option value="aggressive">High risk - preserve big teams</option>
        </select>

        <div class="strategy-pills">
          <button type="button" class="strategy-pill" data-strategy-option="conservative">
            <div class="pill-icon">ğŸ›¡ï¸</div>
            <div class="pill-content">
              <span class="pill-label">Low Risk</span>
              <span class="pill-caption">Strong favourites now</span>
            </div>
          </button>
          <button type="button" class="strategy-pill" data-strategy-option="balanced">
            <div class="pill-icon">âš–ï¸</div>
            <div class="pill-content">
              <span class="pill-label">Balanced</span>
              <span class="pill-caption">Mix safety & strategy</span>
            </div>
          </button>
          <button type="button" class="strategy-pill" data-strategy-option="aggressive">
            <div class="pill-icon">ğŸ¯</div>
            <div class="pill-content">
              <span class="pill-label">High Risk</span>
              <span class="pill-caption">Save big guns</span>
            </div>
          </button>
        </div>
        <p id="strategySummary" class="strategy-summary"></p>
      </div>

      <button id="getRecommendations" class="primary-btn" type="button">
        <span class="btn-icon">ğŸ”„</span>
        <span>Get Recommendations</span>
      </button>
    </section>

    <section class="team-selection card">
      <div class="section-header">
        <h2>Teams Used</h2>
        <div class="team-counter" id="teamCounter">0/20 used</div>
      </div>
      <p class="subtitle">Tap to mark teams you've already picked</p>
      <div id="teamGrid" class="team-grid">
        <!-- Teams populated by script -->
      </div>
    </section>

    <section class="results">
      <div id="status" class="status-message"></div>

      <div id="strategicAdviceCard" class="card advice-card hidden">
        <div class="card-header">
          <div class="header-icon">ğŸ’¡</div>
          <h2>Strategic Advice</h2>
        </div>
        <p id="strategicAdvice" class="advice-text"></p>
      </div>

      <div id="topPicksCard" class="card picks-card hidden">
        <div class="card-header">
          <div class="header-icon">ğŸ¯</div>
          <h2>Top 3 Picks</h2>
        </div>
        <div id="topPicksList"></div>
      </div>

      <div id="fixturesCard" class="card fixtures-card hidden">
        <div class="card-header">
          <div class="header-icon">ğŸ“‹</div>
          <h2>All Fixtures</h2>
        </div>
        <div id="fixturesList"></div>
      </div>
    </section>
  </main>

  <!-- Team detail modal -->
  <div id="teamModal" class="modal">
    <div class="modal-overlay" data-close-modal></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="teamModalTitle" class="modal-title"></h3>
        <button type="button" class="modal-close" data-close-modal>
          <span>Ã—</span>
        </button>
      </div>
      <div id="teamModalBody" class="modal-body"></div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Analyzing fixtures...</div>
    <div class="loading-subtext">Generating AI-powered recommendations</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
